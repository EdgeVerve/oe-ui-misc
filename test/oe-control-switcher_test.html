<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" class="IE=edge,chrome=1">
    <meta name="viewport" class="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>oe-side-nav test</title>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <!-- <script type="module" src="/@polymer/iron-test-helpers/mock-interactions.js"></script> -->
    <script type="module" src="../oe-control-switcher.js"></script>



</head>

<body>

    <test-fixture id="BasicTestFixture">
        <template>
            <oe-control-switcher id="main1" config='{"onLabel": "Bangalore","onValue": "bn","offLabel": "Delhi","offValue": "dl"}'></oe-control-switcher>
        </template>
    </test-fixture>


    <script type="module">
        import '@polymer/iron-test-helpers/test-helpers.js';
        import '@polymer/iron-test-helpers/mock-interactions.js';
        var ele;


        suite('oe-control-switcher', function () {
            ele = fixture('BasicTestFixture');
            test('Default no element will be selected', function (done) {
                flush(function () {
                    expect(ele.value).to.be.undefined;
                    expect(ele._selected).to.be.undefined;
                    done();
                })
            });
            test('On value set, the selected will update with respect to the set value', function (done) {
                ele.set('value','dl')
                flush(function () {
                    expect(ele._selected).to.equal(1);
                    done();
                })
            });

            test('on-tap element selected and value updated with selected element', function (done) {
                ele = fixture('BasicTestFixture');
                ele.set('_selected', 0);
                flush(function () {
                    expect(ele.value).to.equal('bn');
                    done();
                });
            });
        });
        suite('switch-event-listener', function () {
            setup(function () {
                ele = fixture('BasicTestFixture');
            });

            test('on-tap it fires the selected element value', function (done) {


                ele.addEventListener('control-offswitch-selected', function (event) {
                    expect(event.detail).to.equal('dl');
                    done();

                })
                flush(function () {
                    ele.set('_selected', 1);
                });
            })

        });

    </script>

</body>

</html>
