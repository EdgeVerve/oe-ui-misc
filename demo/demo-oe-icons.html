<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>oe-icons demo</title>
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module">
    import { html, PolymerElement } from '../node_modules/@polymer/polymer/polymer-element.js';
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/paper-styles/paper-styles.js';
    import '@polymer/polymer/lib/elements/custom-style';
    import '@polymer/iron-icon/iron-icon.js';
    import '@polymer/iron-flex-layout/iron-flex-layout.js';
    import '@polymer/iron-flex-layout/iron-flex-layout-classes.js';

  
    window.PolymerElement = PolymerElement;
    window.html = html;
    window.OEUtils = window.OEUtils || {};
    var OEUtils = window.OEUtils;

    //cache to store meta data
    OEUtils.metadataCache = OEUtils.metadataCache || {};

    OEUtils.geturl = function (url) {
      return url;
    }

  </script>
  <script type="module" src="../oe-icons.js"></script>
  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>

</head>

<body>
  <dom-module id="demo-oe-icons">
    <demo-snippet>
      <template>
        <demo-oe-icons></demo-oe-icons>
        <script>
          class DemoOeICons extends window.PolymerElement {
            ready() {
              super.ready();
              this.iconsList = ['oe-icons:evf-logo', 'oe-icons:users', 'oe-icons:play', 'oe-icons:database',
                'oe-icons:folder', 'oe-icons:file', 'oe-icons:polymer', 'oe-icons:tool-design',
                'oe-icons:oe-date-icon', 'oe-icons:oe-combo-icon', 'oe-icons:model-exp', 'oe-icons:has-many',
                'oe-icons:belongs-to', 'oe-icons:has-one', 'oe-icons:model', 'oe-icons:site-map',
                'oe-icons:master-page', 'oe-icons:html-page', 'oe-icons:oe-components', 'oe-icons:evf-logo',
                'oe-icons:add-datasource', 'oe-icons:oe-video-icon', 'oe-icons:oe-vbox-icon',
                'oe-icons:oe-typeahead-icon', 'oe-icons:oe-textarea-icon', 'oe-icons:oe-radio-icon',
                'oe-icons:oe-input-icon', 'oe-icons:oe-label-icon', 'oe-icons:oe-image-icon',
                'oe-icons:oe-hbox-icon', 'oe-icons:oe-fab-icon', 'oe-icons:oe-decimal-icon',
                'oe-icons:oe-checkbox-icon', 'oe-icons:oe-button-icon', 'oe-icons:oe-date-icon',
                'oe-icons:oe-combo-icon', 'oe-icons:user-account', 'oe-icons:banking-menu', 'oe-icons:cached',
                'oe-icons:inter-bank', 'oe-icons:account', 'oe-icons:relations', 'oe-icons:sidebar'
              ];
            }
            static get template() {
              return window.html`
              <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
          <style>
        .text {
          font-size: 15px;
          padding: 10px 0;
        }

        .container {
          padding: 10px;
          width:20%;
        }

      </style>
      <div>
        <h3>OE icons</h3>
        <div class="horizontal wrap justified center flex layout">
          <template is="dom-repeat" items="{{iconsList}}" as="icon">
            <div class="container vertical layout center">
              <iron-icon icon="{{icon}}"></iron-icon>
              <span class="text">{{icon}}</span>
            </div>
          </template>
        </div>
        `;
            }

          }
          window.customElements.define('demo-oe-icons', DemoOeICons);

        </script>
      </template>
    </demo-snippet>
  </dom-module>
</body>

</html>
