<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <title>oe-material demo</title>
  <script type="module">
    import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
    import '../styles/oe-material-styles.js';
    import '@polymer/iron-flex-layout/iron-flex-layout-classes.js';
    import '@polymer/paper-styles/paper-styles.js';
    import '@polymer/iron-demo-helpers/demo-snippet.js';
    import '@polymer/polymer/lib/elements/custom-style';
    import '@polymer/paper-button/paper-button.js';
    import '@polymer/paper-toggle-button/paper-toggle-button.js';
    import '@polymer/paper-slider/paper-slider.js';
    import 'oe-input/oe-input.js';
    import 'oe-date/oe-date.js';
    import 'oe-input/oe-decimal.js';
  </script>

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles iron-flex iron-flex-factors oe-material-styles">
    </style>
  </custom-style>
  <style>
    body {
      padding: 0;
    }

    demo-snippet.horizontal {
      --demo-snippet-demo: {
        @apply --layout-horizontal;
        @apply --layout-justified;
        @apply --layout-wrap;
      }
    }

    demo-snippet.horizontal paper-input {
      display: inline-block;
    }

    .vertical-section-container {
      max-width: 600px;
    }

    .typography-demo label {
      display: block;
      margin-bottom: 16px;
    }

    paper-toggle-button {
      margin: 0px 16px;
    }
  </style>

</head>

<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Typography</h3>
    <demo-snippet>
      <template>
        <div class="typography-demo">
          <label class="oe-material-header-1">H1/Lato Bold</label>
          <label class="oe-material-header-2">H2/Lato Light</label>
          <label class="oe-material-header-3">H3/Lato Regular</label>
          <label class="oe-material-header-4">H4/Lato Regular</label>
          <label class="oe-material-header-5">H5/Lato Bold</label>
          <label class="oe-material-header-6">H6/Lato Bold</label>
          <label class="oe-material-body-1">Body 1/Lato Regular</label>
          <label class="oe-material-body-2">Body 2/Lato Regular</label>
          <label class="oe-material-subtitle-1">Subtitle 1/Lato Bold</label>
          <label class="oe-material-subtitle-2">Subtitle 2/Lato Bold</label>
          <label class="oe-material-button-label">Button/Lato Bold</label>
          <label class="oe-material-caption">Caption/Lato Regular</label>
          <label class="oe-material-overline">Overline/Lato Bold</label>
        </div>
      </template>
    </demo-snippet>
    <h3>Buttons</h3>
    <demo-snippet>
      <template>
        <h4>Primary Button</h4>
        <paper-button raised primary class="oe-material-btn">NORMAL</paper-button>
        <paper-button raised primary class="oe-material-btn" disabled>DISABLED</paper-button>
        <paper-button raised primary class="oe-material-btn warning-btn">WARNING</paper-button>
        <paper-button raised primary class="oe-material-btn error-btn">ERROR</paper-button>
        <h4>Secondary Button</h4>
        <paper-button secondary class="oe-material-btn">NORMAL</paper-button>
        <paper-button secondary class="oe-material-btn" disabled>DISABLED</paper-button>
        <paper-button secondary class="oe-material-btn warning-btn">WARNING</paper-button>
        <paper-button secondary class="oe-material-btn error-btn">ERROR</paper-button>
        <h4>Outline Button</h4>
        <paper-button secondary class="oe-material-outline-btn">NORMAL</paper-button>
        <paper-button secondary class="oe-material-outline-btn" disabled>DISABLED</paper-button>
        <paper-button secondary class="oe-material-outline-btn warning-btn">WARNING</paper-button>
        <paper-button secondary class="oe-material-outline-btn error-btn">ERROR</paper-button>
      </template>
    </demo-snippet>
    <h3>Slider</h3>
    <demo-snippet>
      <template>
        <div class="layout horizontal center">
          <label>0</label>
          <paper-slider pin class="oe-material-slider flex"></paper-slider>
          <label>100</label>
        </div>
      </template>
    </demo-snippet>
    <h3>Toggle Button</h3>
    <demo-snippet>
      <template>
        <div class="layout horizontal center">
          <label>Off</label>
          <paper-toggle-button class="oe-material-toggle"></paper-toggle-button>
          <label>On</label>
        </div>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
